spring.application.name = springboot-nextjs-demo
spring.datasource.url=jdbc:mysql://localhost:3306/dispatch?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=tomcat0108
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.type-aliases-package=com.gcbjs.demo.mappers.model
mybatis.mapper-locations=classpath*:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
pagehelper.helperDialect=mysql


spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.cache.type=redis
spring.cache.redis.cache-null-values=true
spring.cache.redis.time-to-live=1440000
#规则引擎-liteflow
#liteflow.rule-source=config/flow.el.xml

#采样比例100%
management.tracing.sampling.probability=1.0
#配置spring的logback.xml
logging.config=classpath:logback.xml

#自定义监控
management.endpoints.web.exposure.include=*
#应用程序名称，在prometheus 上会显示
management.metrics.tags.application=${spring.application.name}
#tomcat 指标需要开启
server.tomcat.mbeanregistry.enabled=true
